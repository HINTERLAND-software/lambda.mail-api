name: Test and deploy
on:
  push:
    branches:
      - master
      - production

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    env:
      # variables to parse the configuration dynamically on build
      OVERRIDE_FOR: ${{ secrets.OVERRIDE_FOR }}
      LOCALE: ${{ secrets.LOCALE }}
      DEV_DOMAIN: ${{ secrets.DEV_DOMAIN }}
      PRODUCTION_DOMAIN: ${{ secrets.PRODUCTION_DOMAIN }}
      CONFIG_0: ${{ secrets.CONFIG_0 }}
      CONFIG_1: ${{ secrets.CONFIG_1 }}
      CONFIG_2: ${{ secrets.CONFIG_2 }}
      CONFIG_3: ${{ secrets.CONFIG_3 }}
      CONFIG_4: ${{ secrets.CONFIG_4 }}
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS "production" credentials
        if: "endsWith(github.ref, '/production')"
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_PRODUCTION_ACCOUNT }}:role/${{ secrets.AWS_SERVERLESS_ROLE }}
          role-duration-seconds: 900

      - name: Deploy to production
        if: "endsWith(github.ref, '/production')"
        run: npm run deploy:prod

      - name: Configure AWS "development" credentials
        if: "!endsWith(github.ref, '/production')"
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_DEVELOPMENT_ACCOUNT }}:role/${{ secrets.AWS_SERVERLESS_ROLE }}
          role-duration-seconds: 900

      - name: Deploy to development
        if: "!endsWith(github.ref, '/production')"
        run: npm run deploy
